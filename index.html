<!DOCTYPE html>
<html lang="de">
<head>
    <!------------ Head ------------>
    <meta charset="utf-8" />
    <meta name="author" content="Alexander Albers (usvan@student.kit.edu)">
    <meta name="description" content="WebRTC Tetris Game Host">
    <title>Remote Controlled Tetris</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/host.css" />
</head>
<body>
<!------------ Title ------------>
<h2 class="title">Remote Controlled Tetris</h2>
<!------------ Game canvas ------------>
<!-- Also hidden until connected -->
<canvas id="game" width="240" height="480"></canvas>
<!------------ HUD ------------>
<!-- Also hidden until connected -->
<div class="hud">
    <div class="row">Score: <span id="score">0</span></div>
    <div class="row">Level: <span id="level">0</span></div>
    <div class="row">Lines: <span id="lines">0</span></div>
</div>
<!------------ Connect screen ------------>
<div id="qrcode"></div>
<!-- Connection info -->
<div id="info">
    <span id="qr_info">Scanne den QR-Code um das Spiel zu starten.</span><br />
    <span id="alt_info">
				Alternativ kannst du auch
				<ul>
					<li><a id="link" target="_blank"></a> aufrufen</li>
					<li>Peer-ID <a id="peer_id"></a> manuell eingeben.</li>
				</ul>
			</span>
</div>
<!------------ Javascript ------------>
<script src="./js/host.js" type="module"></script>
</body>
</html>

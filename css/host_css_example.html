<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris TV</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  /* Container für das TV */
  .tv-container {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Tetris Canvas */
  canvas {
    background-color: #000;
    border: 4px solid #444;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 10 / 20; /* typisches Tetris-Verhältnis */
  }

  /* Anzeige für Score/Level/Lines */
  .stats {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 400px;
    margin-top: 15px;
    font-size: 1.1rem;
  }

  .stats div {
    background-color: #1e1e1e;
    padding: 10px 15px;
    border-radius: 8px;
    text-align: center;
    flex: 1;
    margin: 0 5px;
  }

  /* Verbindungsanzeige */
  .connection {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #333;
    color: #fff;
    font-size: 0.9rem;
  }

  .connected { background-color: #4caf50; } /* grün bei Verbindung */
  .disconnected { background-color: #f44336; } /* rot bei keine Verbindung */

  /* Debug-Konsole */
  .debug-console {
    width: 100%;
    max-width: 600px;
    background-color: #222;
    color: #0f0;
    font-family: monospace;
    padding: 10px;
    margin-top: 20px;
    border-radius: 8px;
    display: none; /* Standardmäßig hidden */
    max-height: 200px;
    overflow-y: auto;
  }

  /* Responsive */
  @media (max-width: 500px) {
    .stats div {
      padding: 8px 10px;
      font-size: 1rem;
    }

    .connection {
      font-size: 0.8rem;
    }

    .debug-console {
      font-size: 0.8rem;
      padding: 8px;
    }
  }
</style>
</head>
<body>

<div class="tv-container">
  <canvas id="tetrisCanvas"></canvas>

  <div class="stats">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="lines">Lines: 0</div>
  </div>

  <div class="connection disconnected" id="connectionStatus">Verbindung: getrennt</div>

  <div class="debug-console" id="debugConsole">
    <!-- Debugnachrichten erscheinen hier -->
    Debug: Konsole aktiv
  </div>
</div>

<script>
  // Beispiel: Verbindung simulieren
  let connected = false;
  const connectionStatus = document.getElementById('connectionStatus');

  function toggleConnection() {
    connected = !connected;
    if (connected) {
      connectionStatus.textContent = 'Verbindung: aktiv';
      connectionStatus.classList.remove('disconnected');
      connectionStatus.classList.add('connected');
    } else {
      connectionStatus.textContent = 'Verbindung: getrennt';
      connectionStatus.classList.remove('connected');
      connectionStatus.classList.add('disconnected');
    }
  }

  // Beispiel Debug-Konsole ein/aus
  function toggleDebugConsole() {
    const debugConsole = document.getElementById('debugConsole');
    debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
  }

  // Dummy Canvas-Zeichenfunktion
  const canvas = document.getElementById('tetrisCanvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>

</body>
</html>

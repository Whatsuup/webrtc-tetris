<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tetris Setup</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  /* TV Container */
  .tv-container {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
  }

  canvas {
    background-color: #000;
    border: 4px solid #444;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 10 / 20;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 400px;
    margin-top: 15px;
    font-size: 1.1rem;
  }

  .stats div {
    background-color: #1e1e1e;
    padding: 10px 15px;
    border-radius: 8px;
    text-align: center;
    flex: 1;
    margin: 0 5px;
  }

  .connection {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #333;
    font-size: 0.9rem;
  }

  .connected { background-color: #4caf50; color: #fff; }
  .disconnected { background-color: #f44336; color: #fff; }

  .debug-console {
    width: 100%;
    max-width: 600px;
    background-color: #222;
    color: #0f0;
    font-family: monospace;
    padding: 10px;
    margin-top: 20px;
    border-radius: 8px;
    display: none;
    max-height: 200px;
    overflow-y: auto;
  }

  /* Fernbedienung */
  .remote-container {
    width: 100%;
    max-width: 400px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-items: center;
  }

  button {
    font-size: 16px;
    padding: 20px;
    border: none;
    border-radius: 12px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
    transition: background 0.2s;
    width: 100%;
  }

  button:active {
    background-color: #555;
  }

  .rotate { background-color: #4CAF50; }
  .fast { background-color: #f39c12; }

  @media (max-width: 500px) {
    button { padding: 15px; font-size: 14px; }
    .stats div { padding: 8px 10px; font-size: 1rem; }
  }
</style>
</head>
<body>

<!-- TV -->
<div class="tv-container">
  <canvas id="tetrisCanvas"></canvas>

  <div class="stats">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="lines">Lines: 0</div>
  </div>

  <div class="connection disconnected" id="connectionStatus">Verbindung: getrennt</div>

  <div class="debug-console" id="debugConsole">
    Debug: Konsole aktiv
  </div>
</div>

<!-- Fernbedienung -->
<div class="remote-container">
  <div></div>
  <button class="rotate" onclick="sendCommand('rotate')">Rotieren</button>
  <div></div>

  <button onclick="sendCommand('left')">Links</button>
  <button onclick="sendCommand('down')">Runter</button>
  <button onclick="sendCommand('right')">Rechts</button>

  <div></div>
  <button class="fast" onclick="sendCommand('fastDown')">Schnell Runter</button>
  <div></div>
</div>

<script>
  // Dummy Canvas Zeichnung
  const canvas = document.getElementById('tetrisCanvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Verbindung simulieren
  let connected = false;
  const connectionStatus = document.getElementById('connectionStatus');

  function toggleConnection() {
    connected = !connected;
    if (connected) {
      connectionStatus.textContent = 'Verbindung: aktiv';
      connectionStatus.classList.remove('disconnected');
      connectionStatus.classList.add('connected');
    } else {
      connectionStatus.textContent = 'Verbindung: getrennt';
      connectionStatus.classList.remove('connected');
      connectionStatus.classList.add('disconnected');
    }
  }

  // Debug Konsole ein/aus
  function toggleDebugConsole() {
    const debugConsole = document.getElementById('debugConsole');
    debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
  }

  // Fernbedienung: Dummy Funktion
  function sendCommand(command) {
    console.log('Command gesendet:', command);
    const debugConsole = document.getElementById('debugConsole');
    debugConsole.style.display = 'block';
    debugConsole.innerHTML += `<div>Command: ${command}</div>`;
  }

  // Simuliere Verbindung nach 1 Sekunde
  setTimeout(toggleConnection, 1000);
</script>

</body>
</html>
